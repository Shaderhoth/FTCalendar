<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/site/templates/style.css">
</head>
<body>
    {{if .Message}}
        <div class="message">{{.Message}}</div>
    {{end}}

    <h1>Welcome, {{.Username}}</h1>

    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{.Username}}" required>
        <div class="tooltip">
            <span class="tooltiptext">This is your FunTech portal username.</span>
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{.Password}}" required>
        <div class="tooltip">
            <span class="tooltiptext">This is your FunTech portal password.</span>
        </div>

        <label for="calendar_list">Select Calendar:</label>
        <select id="calendar_list" name="google_calendar_id" required>
            {{range .Calendars}}
                <option value="{{.Id}}" {{if eq .Id $.GoogleCalendarID}}selected{{end}}>{{.Summary}}</option>
            {{end}}
        </select>

        <button type="submit">Save</button>
    </form>
</body>
</html>
